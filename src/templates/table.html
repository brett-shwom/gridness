<div class='table-container' >
  <table on-wheel='wheel' on-mousewheel='wheel'>
    <thead>
      <tr>

        {{#frozenColumns}}
        <th>kl{{.}}</th>
        {{/frozenColumns}}

        {{#columns}}
        <th>{{.}}</th>
        {{/columns}}
      </tr>
    </thead>
    <tbody>

      {{#frozenRows}}
        {{>row}}
      {{/frozenRows}}
    
      {{#virtualRows}}
        {{>row}}
      {{/virtualRows}}

    </tbody>
  </table>

</div>
